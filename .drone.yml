kind: pipeline
type: docker
name: nextcloud

steps:
    - name: build and save image
        image: docker:dind
        privileged: true
        environment:
            DOCKER_HOST: unix:///var/run/host_docker.sock
        commands:
        - docker build -t nextcloud .
        - docker images

volumes:
    - name: host_docker_sock
    host:
        path: /var/run/docker.sock