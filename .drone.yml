kind: pipeline
type: docker
name: nextcloud

steps:
    - name: build and save image
      image: docker:dind
      privileged: true
      volumes:
      - name: dockersock
        path: /var/run
      commands:
        - sleep 5 # give docker enough time to start
        - docker ps -a
        - cd nextcloud
        - docker build -t nextcloud .

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}